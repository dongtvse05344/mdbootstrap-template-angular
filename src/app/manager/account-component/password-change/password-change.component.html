<div class="container">

  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <!-- Material form login -->
      <mdb-card>

          <mdb-card-header class="info-color white-text text-center py-4">
            <h5>
              <strong>Đổi mật khẩu</strong>
            </h5>
          </mdb-card-header>


          <!--Card content-->
          <mdb-card-body class="px-lg-5 pt-0">

            <!-- Form -->
            <form class="text-center" style="color: #757575;" [formGroup]="form" (submit)="changePassword()">

              <!-- Email -->
              <div class="md-form">
                <input type="password" id="materialLoginFormEmail" formControlName="CurrentPassword" class="form-control" mdbInput>
                <label for="materialLoginFormEmail">Mật khẩu cũ</label>
              </div>

              <!-- Password -->
              <div class="md-form">
                <input type="password" id="materialLoginFormPassword" formControlName="NewPassword" class="form-control" mdbInput>
                <label for="materialLoginFormPassword">Mật khẩu mới</label>
              </div>

              <!-- Password -->
              <div class="md-form">
                <input type="password" id="materialLoginFormPassword" formControlName="ConfirmPassword" class="form-control" mdbInput>
                <label for="materialLoginFormPassword">Xác nhận Mật khẩu mới</label>
              </div>

              <div class="d-flex justify-content-around">

              </div>

              <!-- Sign in button -->
              <button type="submit" mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
                mdbWavesEffect type="submit">Xác nhận</button>

            </form>
            <!-- Form -->

          </mdb-card-body>
      </mdb-card>
      <!-- Material form login -->
    </div>
  </div>
</div>

<swal #errorSwal title="Lỗi" text="Vui lòng kiểm tra lại dữ liệu" type="warning">
</swal>
